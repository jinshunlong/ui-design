<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>UI Designer -- 通用设计器</title>
    <!--<link href="css/bootstrap.min.css"/>-->
    <link href="css/flick/jquery-ui-1.10.3.custom.css" rel="stylesheet"/>
    <!--<link href="css/font-awesome.min.css"/>-->
    <link href="css/designer.css" rel="stylesheet"/>
    <link href="css/jquery.pnotify.default.css" rel="stylesheet"/>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/jquery.pnotify.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/component.js"></script>
    <script src="js/component-type.js"></script>
    <script src="js/comp/div.js"></script>
    <script src="js/comp/input.js"></script>
    <script src="js/comp/button.js"></script>
    <script src="js/comp/page.js"></script>
    <script src="js/designer.js"></script>
    <script>
        $(function () {
            window.UIDesigner.init({});
            UIDesigner.loadFromJson({
                type: UIComponentTypes.PageComponent,
                childs: [
                    {
                        type: UIComponentTypes.InputComponent
                    },
                    {
                        type: "DIVComponent"
                    },
                    {
                        type: "ButtonComponent"
                    }
                ]
            })
        });
    </script>
</head>
<body>
<div id="designer" class="designer" style="width: 100%;height: 100%">
    <div id="designer-canvas" class="canvas" style="width: 640px; height: 480px;float: left"></div>
</div>
</body>
</html>
